<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pricing Section</title>
</head>
<body>
    <div class="pricing-area">
        <p class="pricing-area-title">Subscribe to PRO Account</p>
        <div class="cards">
            <div class="card-1">
                <p class="card-title">Billed Annually</p>
                <div class="checkbox-area">
                    <input type="radio" id="radio-1" name="radio">
                    <label for="radio-1" class="checkbox"></label>
                    <p class="price">$26</p>
                    <p class="case">/annually</p>
                </div>
                <p class="discount-1">Save 25%</p>
            </div>
            <div class="card-2">
                <p class="card-title">Billed Monthly</p>
                <div class="checkbox-area">
                    <input type="radio" id="radio-2" name="radio">
                    <label for="radio-2" class="checkbox"></label>
                    <p class="price">$7</p>
                    <p class="case">/month</p>
                </div>
            </div>
        </div>
            <button class="continue-btn">Continue to checkout <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
            <path d="M16.5 11L27.5 22L16.5 33" stroke="#FFAF65" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            </button>
    </div>
</body>
</html>
